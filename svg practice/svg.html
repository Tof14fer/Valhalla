<!DOCTYPE html>
<html>
<body>

<h1>My First SVG</h1>
    
<svg width="2000" height="2000">
    
    <circle cx="500" cy="60" r="50" stroke="#7E7EA0" stroke-width="5" fill="azure" />
    
    <rect x="25" y="5" width="400" height="200" style="fill: grey;
          stroke-width:5;stroke:black" />

    <line x1="150" y1="250" x2="500" y2="500"
          style="stroke:green;stroke-width:7" />
    
    <polygon points="500,800 900,600 890,200 800, 250"
             style="fill:#7E7EA0;stroke:black;stroke-width:3" />
    
    <text x="40" y="600" fill="red">SVG TEXT</text>
    
    <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9357;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3EFFF9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="200" cy="450" rx="95" ry="75" fill="url(#grad1)" style="stroke:black;stroke-width:3"/>
         
</svg>     
    
</body>
</html>
